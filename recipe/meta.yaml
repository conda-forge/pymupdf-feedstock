{% set name = "pymupdf" %}
{% set version = "1.23.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/pymupdf/PyMuPDF/archive/{{ version }}.tar.gz
  sha256: 8a0722f52be53968843027011b1a46fc58688cbf6e4219a5a746e7f00cf3c61f
  patches:
    - setup.patch

build:
  skip: true  # [not linux]
  script: PYMUPDF_SETUP_MUPDF_BUILD="" PYMUPDF_SETUP_MUPDF_REBUILD=0 {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - swig
  host:
    - python
    - pip
    - mupdf ={{ version }}
    - libjpeg-turbo
    - jbig2dec
    - libgumbo
    - harfbuzz
    - openjpeg
  run:
    - python
    - mupdf ={{ version }}

test:
  imports:
    - fitz
  commands:
    - pip check
  requires:
    - pip

about:
  summary: A high performance Python library for data extraction, analysis, conversion & manipulation of PDF (and other) documents.
  home: https://github.com/pymupdf/pymupdf
  license: AGPL-3.0-or-later
  license_file: COPYING

extra:
  recipe-maintainers:
    - jan-janssen
